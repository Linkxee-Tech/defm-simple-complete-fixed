version: "3.8"  
  
services:  
  # DEFM Backend Service (SQLite by default)  
  backend:  
    build:  
      context: .  
      dockerfile: Dockerfile  
    container_name: defm-backend  
    ports:  
      - "8000:8000"  
    environment:  
      DATABASE_URL: sqlite:///./defm.db  
      SECRET_KEY: "defm-secret-key-CHANGE-ME-IN-PRODUCTION"  
      ALGORITHM: "HS256"  
      ACCESS_TOKEN_EXPIRE_MINUTES: 60  
      APP_NAME: "Digital Evidence Framework Management"  
      APP_VERSION: "1.0.0"  
      DEBUG: "False"  
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"  
      UPLOAD_DIRECTORY: "./uploads"  
      MAX_FILE_SIZE: 100000000  
    volumes:  
      - ./defm.db:/app/defm.db  
      - ./uploads:/app/uploads  
    restart: unless-stopped 
